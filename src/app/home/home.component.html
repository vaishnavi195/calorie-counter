<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Make the image fully responsive */
      .carousel-inner img {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="demo" class="carousel slide container" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images-prod.healthline.com/hlcmsresource/images/AN_images/vegetarian-diet-plan-1296x728-feature.jpg"
            alt="Los Angeles"
            width="1100"
            height="500"
            
          />
          <div class="carousel-caption">
            <h3>A healthy outside starts from inside</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://media-cldnry.s-nbcnews.com/image/upload/newscms/2019_51/1406125/fruits-veggies-today-main-190130.jpg"
            alt="Chicago"
            width="1100"
            height="500"
          />
          <div class="carousel-caption">
            <h3>The food we choose make difference</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images2.alphacoders.com/100/1003810.jpg"
            alt="New York"
            width="1100"
            height="500"
          />
          <div class="carousel-caption">
            <h3>Eat better not less</h3>
            \
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </body>
</html>
